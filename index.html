<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/icons/safari-pinned-tab.svg"
      color="#ff8906"
    />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="/assets/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1 class="title">Background Generator</h1>
    <div class="color-input-container" id="color-input-container">
      <label for="color1" class="color-input-label"
        >Color1
        <input
          type="color"
          name="color1"
          class="color-input"
          id="color1"
          value="#ff3333"
        />
      </label>
      <label for="color2" class="color-input-label"
        >Color2
        <input
          type="color"
          name="color2"
          class="color-input"
          id="color2"
          value="#0840c4"
        />
      </label>
    </div>
    <p class="direction-title">Direction</p>
    <select name="direction" id="direction" class="direction">
      <option value="top">top</option>
      <option value="right" selected>right</option>
      <option value="bottom">bottom</option>
      <option value="left">left</option>
    </select>
    <button class="random-btn" id="random-btn">Pick For Me</button>
    <div class="bg-code-container" id="bg-code-container">
      <h2 class="subtitle">Current CSS Background</h2>
      <pre class="bg-code" id="bg-code">
background: linear-gradient(to right, rgb(231, 141, 141), rgb(8, 64,196));</pre
      >
      <span class="copied" id="copied">Copied!</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
